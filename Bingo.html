<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 700px;
            height: 700px;
            background-image: url('Bingo.JPG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .bingo-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: relative;
        }

        .bingo-cell .x-mark {
            display: none;
            color: yellow;
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .bingo-cell.active .x-mark {
            display: block;
        }

        #cell1 { grid-area: 1 / 1 / 2 / 2; }
        #cell2 { grid-area: 1 / 2 / 2 / 3; }
        #cell3 { grid-area: 1 / 3 / 2 / 4; }
        #cell4 { grid-area: 1 / 4 / 2 / 5; }
        #cell5 { grid-area: 1 / 5 / 2 / 6; }

        #cell6 { grid-area: 2 / 1 / 3 / 2; }
        #cell7 { grid-area: 2 / 2 / 3 / 3; }
        #cell8 { grid-area: 2 / 3 / 3 / 4; }
        #cell9 { grid-area: 2 / 4 / 3 / 5; }
        #cell10 { grid-area: 2 / 5 / 3 / 6; }

        #cell11 { grid-area: 3 / 1 / 4 / 2; }
        #cell12 { grid-area: 3 / 2 / 4 / 3; }
        #cell13 { grid-area: 3 / 3 / 4 / 4; } /* Free Space */
        #cell14 { grid-area: 3 / 4 / 4 / 5; }
        #cell15 { grid-area: 3 / 5 / 4 / 6; }

        #cell16 { grid-area: 4 / 1 / 5 / 2; }
        #cell17 { grid-area: 4 / 2 / 5 / 3; }
        #cell18 { grid-area: 4 / 3 / 5 / 4; }
        #cell19 { grid-area: 4 / 4 / 5 / 5; }
        #cell20 { grid-area: 4 / 5 / 5 / 6; }

        #cell21 { grid-area: 5 / 1 / 6 / 2; }
        #cell22 { grid-area: 5 / 2 / 6 / 3; }
        #cell23 { grid-area: 5 / 3 / 6 / 4; }
        #cell24 { grid-area: 5 / 4 / 6 / 5; }
        #cell25 { grid-area: 5 / 5 / 6 / 6; }
    </style>
</head>
<body>
    <div class="bingo-board">
        <div class="bingo-cell" id="cell1"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell2"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell3"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell4"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell5"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell6"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell7"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell8"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell9"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell10"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell11"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell12"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell13"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell14"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell15"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell16"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell17"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell18"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell19"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell20"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell21"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell22"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell23"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell24"><div class="x-mark">X</div></div>
        <div class="bingo-cell" id="cell25"><div class="x-mark">X</div></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    cell.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
